<script>
  var b=new Bar();
  function Bar(){
    this.filled=10;
    this.goal=100;
    this.draw=function(){
      ctxx.fillStyle="#000000";
      ctxx.fillRect(20,20,280,40);
      ctxx.fillStyle="#8888ff";
      ctxx.fillRect(20,20,2.8*eval(280+"*."+this.filled),40);
    }
    this.anim=function(){}
  }
  var cc,ctxx;
  function go(){
    cc=document.getElementById("myCanvas1");
    ctxx=cc.getContext("2d");
    ctxx.fillStyle="#0000ff";
    ctxx.fillRect(0,0,cc.width,cc.height);
    b.draw();
  }
</script>
<body onload="setTimeout(go,500)">
<canvas id="myCanvas1"></canvas>
